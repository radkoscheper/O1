<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="forestGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c59;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b5b47;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Forest background -->
  <rect width="400" height="300" fill="url(#forestGradient)"/>
  
  <!-- Tree trunks -->
  <rect x="50" y="50" width="15" height="120" fill="#4a3728"/>
  <rect x="120" y="30" width="18" height="150" fill="#3d2f22"/>
  <rect x="200" y="40" width="20" height="130" fill="#4a3728"/>
  <rect x="280" y="25" width="16" height="140" fill="#3d2f22"/>
  <rect x="340" y="35" width="14" height="125" fill="#4a3728"/>
  
  <!-- Tree foliage -->
  <circle cx="57" cy="40" r="25" fill="#2d5016"/>
  <circle cx="129" cy="20" r="30" fill="#3e6b3e"/>
  <circle cx="210" cy="30" r="28" fill="#2d5016"/>
  <circle cx="288" cy="15" r="32" fill="#3e6b3e"/>
  <circle cx="347" cy="25" r="26" fill="#2d5016"/>
  
  <!-- Forest path -->
  <path d="M 0 250 Q 100 230 200 240 Q 300 250 400 230" stroke="url(#pathGradient)" stroke-width="40" fill="none"/>
  <path d="M 0 250 Q 100 230 200 240 Q 300 250 400 230" stroke="#9d8569" stroke-width="25" fill="none"/>
  
  <!-- Forest undergrowth -->
  <ellipse cx="30" cy="200" rx="25" ry="15" fill="#1a3b0a"/>
  <ellipse cx="90" cy="190" rx="20" ry="12" fill="#2d5016"/>
  <ellipse cx="150" cy="200" rx="30" ry="18" fill="#1a3b0a"/>
  <ellipse cx="220" cy="195" rx="25" ry="15" fill="#2d5016"/>
  <ellipse cx="290" cy="190" rx="20" ry="12" fill="#1a3b0a"/>
  <ellipse cx="350" cy="200" rx="28" ry="16" fill="#2d5016"/>
  
  <!-- Sunlight rays -->
  <path d="M 100 0 L 110 100 L 90 100 Z" fill="#f4f1a6" opacity="0.3"/>
  <path d="M 200 0 L 215 120 L 185 120 Z" fill="#f4f1a6" opacity="0.2"/>
  <path d="M 300 0 L 310 90 L 290 90 Z" fill="#f4f1a6" opacity="0.3"/>
  
  <!-- Small details -->
  <circle cx="180" cy="260" r="3" fill="#8b7355"/>
  <circle cx="240" cy="265" r="2" fill="#8b7355"/>
  <circle cx="160" cy="270" r="2" fill="#8b7355"/>
  
  <text x="200" y="290" text-anchor="middle" fill="#4a3728" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Oerbos Wandelpaden</text>
</svg>