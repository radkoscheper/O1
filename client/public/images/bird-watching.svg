<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0e0e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b5b47;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="200" width="400" height="100" fill="#4a7c59"/>
  
  <!-- Observation hut -->
  <rect x="150" y="120" width="100" height="80" fill="url(#hutGradient)"/>
  
  <!-- Hut roof -->
  <polygon points="140,120 200,80 260,120" fill="#654321"/>
  
  <!-- Observation window -->
  <rect x="170" y="140" width="60" height="40" fill="#87CEEB"/>
  
  <!-- Hut door -->
  <rect x="185" y="160" width="30" height="40" fill="#4a3728"/>
  
  <!-- Support poles -->
  <rect x="145" y="120" width="8" height="80" fill="#4a3728"/>
  <rect x="247" y="120" width="8" height="80" fill="#4a3728"/>
  
  <!-- Trees in background -->
  <circle cx="80" cy="150" r="30" fill="#2d5016"/>
  <rect x="75" y="150" width="10" height="50" fill="#4a3728"/>
  
  <circle cx="320" cy="140" r="35" fill="#3e6b3e"/>
  <rect x="315" y="140" width="10" height="60" fill="#4a3728"/>
  
  <circle cx="40" cy="160" r="25" fill="#2d5016"/>
  <rect x="35" y="160" width="10" height="40" fill="#4a3728"/>
  
  <!-- Birds flying -->
  <path d="M 100 60 Q 105 55 110 60 Q 105 65 100 60" fill="#2f4f4f"/>
  <path d="M 90 50 Q 95 45 100 50 Q 95 55 90 50" fill="#2f4f4f"/>
  <path d="M 280 70 Q 285 65 290 70 Q 285 75 280 70" fill="#2f4f4f"/>
  <path d="M 300 55 Q 305 50 310 55 Q 305 60 300 55" fill="#2f4f4f"/>
  
  <!-- Bird on tree -->
  <circle cx="85" cy="130" r="5" fill="#ff6347"/>
  <circle cx="83" cy="128" r="2" fill="#2f4f4f"/>
  <path d="M 80 132 L 85 135 L 90 132" fill="#ffd700"/>
  
  <!-- Binoculars icon in window -->
  <circle cx="190" cy="160" r="8" fill="#2f4f4f"/>
  <circle cx="210" cy="160" r="8" fill="#2f4f4f"/>
  <rect x="198" y="157" width="4" height="6" fill="#696969"/>
  
  <!-- Path to hut -->
  <path d="M 200 200 Q 180 220 160 240 Q 140 260 120 280" stroke="#8b7355" stroke-width="20" fill="none"/>
  
  <!-- Small plants -->
  <ellipse cx="120" cy="220" rx="15" ry="8" fill="#228b22"/>
  <ellipse cx="280" cy="230" rx="20" ry="10" fill="#228b22"/>
  <ellipse cx="60" cy="240" rx="12" ry="6" fill="#228b22"/>
  
  <!-- Information board -->
  <rect x="110" y="180" width="30" height="20" fill="#8b7355"/>
  <rect x="112" y="182" width="26" height="16" fill="#f5f5dc"/>
  <line x1="115" y1="185" x2="135" y2="185" stroke="#2f4f4f" stroke-width="1"/>
  <line x1="115" y1="188" x2="135" y2="188" stroke="#2f4f4f" stroke-width="1"/>
  <line x1="115" y1="191" x2="135" y2="191" stroke="#2f4f4f" stroke-width="1"/>
  <line x1="115" y1="194" x2="135" y2="194" stroke="#2f4f4f" stroke-width="1"/>
  
  <text x="200" y="280" text-anchor="middle" fill="#2d5016" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Vogelkijkhut</text>
</svg>