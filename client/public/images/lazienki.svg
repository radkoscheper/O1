<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="parkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90ee90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169e1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="#87CEEB"/>
  
  <!-- Park ground -->
  <rect x="0" y="150" width="400" height="150" fill="url(#parkGradient)"/>
  
  <!-- Lazienki pond -->
  <ellipse cx="200" cy="220" rx="120" ry="40" fill="url(#waterGradient)"/>
  
  <!-- Palace on the Water -->
  <rect x="170" y="140" width="60" height="40" fill="#ffd700"/>
  <polygon points="165,140 200,120 235,140" fill="#8b4513"/>
  
  <!-- Palace windows -->
  <rect x="180" y="150" width="8" height="12" fill="#4169e1"/>
  <rect x="195" y="150" width="8" height="12" fill="#4169e1"/>
  <rect x="210" y="150" width="8" height="12" fill="#4169e1"/>
  
  <!-- Palace reflection -->
  <rect x="170" y="200" width="60" height="20" fill="#ffd700" opacity="0.5"/>
  
  <!-- Walking paths -->
  <path d="M 50 180 Q 100 170 150 180 Q 200 190 250 180 Q 300 170 350 180" stroke="#8b7355" stroke-width="6" fill="none"/>
  <path d="M 100 160 Q 150 150 200 160 Q 250 170 300 160" stroke="#8b7355" stroke-width="6" fill="none"/>
  
  <!-- Large old trees -->
  <circle cx="80" cy="160" r="30" fill="#228b22"/>
  <rect x="77" y="160" width="6" height="40" fill="#8b4513"/>
  
  <circle cx="320" cy="150" r="35" fill="#228b22"/>
  <rect x="317" y="150" width="6" height="45" fill="#8b4513"/>
  
  <circle cx="120" cy="200" r="25" fill="#228b22"/>
  <rect x="117" y="200" width="6" height="35" fill="#8b4513"/>
  
  <circle cx="280" cy="190" r="28" fill="#228b22"/>
  <rect x="277" y="190" width="6" height="40" fill="#8b4513"/>
  
  <!-- Chopin monument -->
  <rect x="140" y="200" width="8" height="20" fill="#a0a0a0"/>
  <circle cx="144" cy="195" r="5" fill="#a0a0a0"/>
  <rect x="135" y="220" width="18" height="5" fill="#a0a0a0"/>
  
  <!-- Swans -->
  <ellipse cx="160" cy="220" rx="8" ry="4" fill="#ffffff"/>
  <circle cx="155" cy="218" r="3" fill="#ffffff"/>
  <circle cx="153" cy="216" r="1" fill="#2f4f4f"/>
  
  <ellipse cx="240" cy="225" rx="8" ry="4" fill="#ffffff"/>
  <circle cx="235" cy="223" r="3" fill="#ffffff"/>
  <circle cx="233" cy="221" r="1" fill="#2f4f4f"/>
  
  <!-- Ducks -->
  <circle cx="180" cy="230" r="3" fill="#8b4513"/>
  <circle cx="220" cy="235" r="3" fill="#8b4513"/>
  <circle cx="200" cy="240" r="3" fill="#8b4513"/>
  
  <!-- Park benches -->
  <rect x="90" y="175" width="15" height="5" fill="#8b4513"/>
  <rect x="295" y="175" width="15" height="5" fill="#8b4513"/>
  <rect x="150" y="250" width="15" height="5" fill="#8b4513"/>
  <rect x="235" y="250" width="15" height="5" fill="#8b4513"/>
  
  <!-- Joggers -->
  <circle cx="70" cy="175" r="3" fill="#2f4f4f"/>
  <rect x="68" y="175" width="4" height="8" fill="#ff6347"/>
  
  <circle cx="330" cy="175" r="3" fill="#2f4f4f"/>
  <rect x="328" y="175" width="4" height="8" fill="#ff6347"/>
  
  <!-- Families -->
  <circle cx="110" cy="190" r="3" fill="#2f4f4f"/>
  <rect x="108" y="190" width="4" height="8" fill="#2f4f4f"/>
  
  <circle cx="120" cy="190" r="2" fill="#2f4f4f"/>
  <rect x="118" y="190" width="4" height="6" fill="#2f4f4f"/>
  
  <circle cx="260" cy="200" r="3" fill="#2f4f4f"/>
  <rect x="258" y="200" width="4" height="8" fill="#2f4f4f"/>
  
  <!-- Flowers -->
  <circle cx="50" cy="270" r="4" fill="#ff69b4"/>
  <circle cx="350" cy="270" r="4" fill="#ffd700"/>
  <circle cx="100" cy="280" r="3" fill="#ff69b4"/>
  <circle cx="300" cy="280" r="3" fill="#ffd700"/>
  
  <!-- Fountain -->
  <circle cx="250" cy="260" r="8" fill="#87ceeb"/>
  <circle cx="250" cy="255" r="2" fill="#ffffff"/>
  
  <!-- Street lamps -->
  <rect x="95" y="165" width="2" height="15" fill="#2f4f4f"/>
  <circle cx="96" cy="163" r="3" fill="#ffd700"/>
  
  <rect x="305" y="165" width="2" height="15" fill="#2f4f4f"/>
  <circle cx="306" cy="163" r="3" fill="#ffd700"/>
  
  <text x="200" y="290" text-anchor="middle" fill="#4a3728" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Lazienki Park</text>
</svg>