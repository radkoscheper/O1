<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="churchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5deb3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0e0e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="220" width="400" height="80" fill="#8b7355"/>
  
  <!-- Church main body -->
  <rect x="120" y="100" width="160" height="120" fill="url(#churchGradient)"/>
  
  <!-- Church towers (asymmetric - characteristic of St. Mary's) -->
  <rect x="100" y="40" width="40" height="180" fill="url(#churchGradient)"/>
  <rect x="280" y="60" width="30" height="160" fill="url(#churchGradient)"/>
  
  <!-- Tower roofs -->
  <polygon points="95,40 120,15 145,40" fill="#8b4513"/>
  <polygon points="275,60 295,45 315,60" fill="#8b4513"/>
  
  <!-- Church spire -->
  <polygon points="115,15 120,5 125,15" fill="#654321"/>
  <polygon points="290,45 295,35 300,45" fill="#654321"/>
  
  <!-- Church entrance -->
  <rect x="180" y="160" width="40" height="60" fill="#4a3728"/>
  <path d="M 180 160 Q 200 150 220 160" fill="#4a3728"/>
  
  <!-- Rose window -->
  <circle cx="200" cy="130" r="15" fill="#4169e1"/>
  <circle cx="200" cy="130" r="12" fill="#ff6347"/>
  <circle cx="200" cy="130" r="8" fill="#ffd700"/>
  
  <!-- Gothic windows -->
  <rect x="140" y="120" width="8" height="25" fill="#4169e1"/>
  <path d="M 140 120 Q 144 115 148 120" fill="#4169e1"/>
  
  <rect x="160" y="120" width="8" height="25" fill="#4169e1"/>
  <path d="M 160 120 Q 164 115 168 120" fill="#4169e1"/>
  
  <rect x="232" y="120" width="8" height="25" fill="#4169e1"/>
  <path d="M 232 120 Q 236 115 240 120" fill="#4169e1"/>
  
  <rect x="252" y="120" width="8" height="25" fill="#4169e1"/>
  <path d="M 252 120 Q 256 115 260 120" fill="#4169e1"/>
  
  <!-- Tower windows -->
  <rect x="115" y="80" width="10" height="15" fill="#4169e1"/>
  <rect x="115" y="110" width="10" height="15" fill="#4169e1"/>
  <rect x="115" y="140" width="10" height="15" fill="#4169e1"/>
  
  <rect x="290" y="90" width="8" height="12" fill="#4169e1"/>
  <rect x="290" y="120" width="8" height="12" fill="#4169e1"/>
  
  <!-- Clock on tower -->
  <circle cx="120" cy="120" r="8" fill="#f5deb3"/>
  <circle cx="120" cy="120" r="6" fill="#2f4f4f"/>
  <line x1="120" y1="120" x2="120" y2="116" stroke="#ffd700" stroke-width="2"/>
  <line x1="120" y1="120" x2="123" y2="118" stroke="#ffd700" stroke-width="1"/>
  
  <!-- Church cross -->
  <line x1="120" y1="15" x2="120" y2="5" stroke="#654321" stroke-width="2"/>
  <line x1="117" y1="8" x2="123" y2="8" stroke="#654321" stroke-width="2"/>
  
  <line x1="295" y1="45" x2="295" y2="35" stroke="#654321" stroke-width="2"/>
  <line x1="292" y1="38" x2="298" y2="38" stroke="#654321" stroke-width="2"/>
  
  <!-- Market square around church -->
  <rect x="50" y="200" width="15" height="15" fill="#228b22"/>
  <rect x="75" y="200" width="15" height="15" fill="#ff6347"/>
  <rect x="310" y="200" width="15" height="15" fill="#ffd700"/>
  <rect x="335" y="200" width="15" height="15" fill="#ff69b4"/>
  
  <!-- People -->
  <circle cx="80" cy="210" r="3" fill="#2f4f4f"/>
  <rect x="78" y="210" width="4" height="8" fill="#2f4f4f"/>
  
  <circle cx="320" cy="210" r="3" fill="#2f4f4f"/>
  <rect x="318" y="210" width="4" height="8" fill="#2f4f4f"/>
  
  <text x="200" y="280" text-anchor="middle" fill="#4a3728" font-family="Arial, sans-serif" font-size="12" font-weight="bold">St. Marys Basiliek</text>
</svg>