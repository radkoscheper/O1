<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="castleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5deb3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0e0e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Hill -->
  <ellipse cx="200" cy="280" rx="200" ry="80" fill="#4a7c59"/>
  
  <!-- Castle walls -->
  <rect x="80" y="120" width="240" height="100" fill="url(#castleGradient)"/>
  
  <!-- Castle towers -->
  <rect x="70" y="80" width="30" height="140" fill="url(#castleGradient)"/>
  <rect x="150" y="60" width="35" height="160" fill="url(#castleGradient)"/>
  <rect x="220" y="70" width="30" height="150" fill="url(#castleGradient)"/>
  <rect x="300" y="85" width="35" height="135" fill="url(#castleGradient)"/>
  
  <!-- Tower roofs -->
  <polygon points="65,80 85,50 105,80" fill="#8b4513"/>
  <polygon points="145,60 167,25 190,60" fill="#8b4513"/>
  <polygon points="215,70 235,40 255,70" fill="#8b4513"/>
  <polygon points="295,85 317,55 340,85" fill="#8b4513"/>
  
  <!-- Castle gate -->
  <rect x="180" y="160" width="40" height="60" fill="#4a3728"/>
  <path d="M 180 160 Q 200 150 220 160" fill="#4a3728"/>
  
  <!-- Windows -->
  <rect x="90" y="100" width="8" height="12" fill="#4169e1"/>
  <rect x="90" y="130" width="8" height="12" fill="#4169e1"/>
  <rect x="90" y="160" width="8" height="12" fill="#4169e1"/>
  
  <rect x="160" y="85" width="8" height="12" fill="#4169e1"/>
  <rect x="170" y="85" width="8" height="12" fill="#4169e1"/>
  <rect x="160" y="115" width="8" height="12" fill="#4169e1"/>
  <rect x="170" y="115" width="8" height="12" fill="#4169e1"/>
  
  <!-- Cathedral dome -->
  <circle cx="120" cy="140" r="25" fill="#b8860b"/>
  <circle cx="120" cy="140" r="20" fill="#daa520"/>
  <rect x="115" y="115" width="10" height="15" fill="#8b4513"/>
  <polygon points="115,115 120,105 125,115" fill="#654321"/>
  
  <!-- Vistula River -->
  <ellipse cx="200" cy="250" rx="150" ry="20" fill="#4169e1"/>
  <ellipse cx="180" cy="255" rx="100" ry="15" fill="#6495ed"/>
  
  <!-- Castle flags -->
  <rect x="85" y="50" width="2" height="30" fill="#4a3728"/>
  <rect x="87" y="50" width="12" height="8" fill="#dc143c"/>
  
  <rect x="167" y="25" width="2" height="35" fill="#4a3728"/>
  <rect x="169" y="25" width="12" height="8" fill="#dc143c"/>
  
  <!-- Trees -->
  <circle cx="40" cy="180" r="20" fill="#228b22"/>
  <rect x="37" y="180" width="6" height="30" fill="#8b4513"/>
  
  <circle cx="360" cy="170" r="25" fill="#228b22"/>
  <rect x="357" y="170" width="6" height="35" fill="#8b4513"/>
  
  <text x="200" y="290" text-anchor="middle" fill="#4a3728" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Wawel Kasteel</text>
</svg>