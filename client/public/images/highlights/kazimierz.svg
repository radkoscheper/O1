<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4a460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cd853f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="synagogueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect x="0" y="200" width="400" height="100" fill="#8b7355"/>
  
  <!-- Historical buildings -->
  <rect x="50" y="120" width="60" height="80" fill="url(#buildingGradient)"/>
  <rect x="120" y="110" width="70" height="90" fill="#cd853f"/>
  <rect x="200" y="125" width="65" height="75" fill="url(#buildingGradient)"/>
  <rect x="275" y="115" width="60" height="85" fill="#cd853f"/>
  
  <!-- Building roofs -->
  <polygon points="45,120 80,95 115,120" fill="#8b4513"/>
  <polygon points="115,110 155,85 195,110" fill="#8b4513"/>
  <polygon points="195,125 232,100 270,125" fill="#8b4513"/>
  <polygon points="270,115 305,90 340,115" fill="#8b4513"/>
  
  <!-- Synagogue with distinctive architecture -->
  <rect x="140" y="130" width="50" height="70" fill="url(#synagogueGradient)"/>
  <polygon points="135,130 165,105 195,130" fill="#b8860b"/>
  <circle cx="165" cy="120" r="8" fill="#4169e1"/>
  
  <!-- Star of David -->
  <polygon points="165,115 167,120 165,125 163,120" fill="#4169e1"/>
  <polygon points="160,118 170,118 165,110 165,130" fill="#4169e1"/>
  
  <!-- Cobblestone street -->
  <ellipse cx="200" cy="220" rx="150" ry="10" fill="#696969"/>
  <circle cx="180" cy="225" r="3" fill="#778899"/>
  <circle cx="200" cy="222" r="3" fill="#778899"/>
  <circle cx="220" cy="227" r="3" fill="#778899"/>
  <circle cx="240" cy="224" r="3" fill="#778899"/>
  
  <!-- Windows -->
  <rect x="65" y="140" width="10" height="12" fill="#4169e1"/>
  <rect x="85" y="140" width="10" height="12" fill="#4169e1"/>
  <rect x="65" y="165" width="10" height="12" fill="#4169e1"/>
  <rect x="85" y="165" width="10" height="12" fill="#4169e1"/>
  
  <rect x="135" y="130" width="10" height="12" fill="#4169e1"/>
  <rect x="155" y="130" width="10" height="12" fill="#4169e1"/>
  <rect x="135" y="155" width="10" height="12" fill="#4169e1"/>
  <rect x="155" y="155" width="10" height="12" fill="#4169e1"/>
  
  <!-- Cafe/Restaurant signs -->
  <rect x="60" y="190" width="30" height="10" fill="#ff6347"/>
  <text x="75" y="197" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">CAFE</text>
  
  <rect x="280" y="190" width="35" height="10" fill="#32cd32"/>
  <text x="297" y="197" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">KLEZMER</text>
  
  <!-- Street lamps -->
  <rect x="95" y="200" width="2" height="20" fill="#2f4f4f"/>
  <circle cx="96" cy="198" r="3" fill="#ffd700"/>
  
  <rect x="305" y="200" width="2" height="20" fill="#2f4f4f"/>
  <circle cx="306" cy="198" r="3" fill="#ffd700"/>
  
  <!-- People walking -->
  <circle cx="120" cy="210" r="3" fill="#2f4f4f"/>
  <rect x="118" y="210" width="4" height="8" fill="#2f4f4f"/>
  
  <circle cx="260" cy="210" r="3" fill="#2f4f4f"/>
  <rect x="258" y="210" width="4" height="8" fill="#2f4f4f"/>
  
  <!-- Cultural elements -->
  <rect x="220" y="180" width="20" height="20" fill="#daa520"/>
  <text x="230" y="192" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="8">ART</text>
  
  <text x="200" y="280" text-anchor="middle" fill="#4a3728" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kazimierz Wijk</text>
</svg>