<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brickGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd5c5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0e0e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="220" width="400" height="80" fill="#8b7355"/>
  
  <!-- Main church body (largest brick church in the world) -->
  <rect x="100" y="60" width="200" height="160" fill="url(#brickGradient)"/>
  
  <!-- Church towers -->
  <rect x="80" y="40" width="40" height="180" fill="url(#brickGradient)"/>
  <rect x="300" y="45" width="35" height="175" fill="url(#brickGradient)"/>
  
  <!-- Tower roofs -->
  <polygon points="75,40 100,15 125,40" fill="#2f4f4f"/>
  <polygon points="295,45 317,20 340,45" fill="#2f4f4f"/>
  
  <!-- Church spires -->
  <polygon points="95,15 100,5 105,15" fill="#654321"/>
  <polygon points="312,20 317,10 322,20" fill="#654321"/>
  
  <!-- Main entrance -->
  <rect x="180" y="160" width="40" height="60" fill="#4a3728"/>
  <path d="M 180 160 Q 200 150 220 160" fill="#4a3728"/>
  
  <!-- Brick pattern -->
  <rect x="105" y="70" width="15" height="5" fill="#8b0000"/>
  <rect x="125" y="70" width="15" height="5" fill="#8b0000"/>
  <rect x="145" y="70" width="15" height="5" fill="#8b0000"/>
  <rect x="165" y="70" width="15" height="5" fill="#8b0000"/>
  
  <rect x="115" y="80" width="15" height="5" fill="#8b0000"/>
  <rect x="135" y="80" width="15" height="5" fill="#8b0000"/>
  <rect x="155" y="80" width="15" height="5" fill="#8b0000"/>
  <rect x="175" y="80" width="15" height="5" fill="#8b0000"/>
  
  <!-- Gothic windows -->
  <rect x="120" y="100" width="12" height="30" fill="#4169e1"/>
  <path d="M 120 100 Q 126 90 132 100" fill="#4169e1"/>
  
  <rect x="150" y="100" width="12" height="30" fill="#4169e1"/>
  <path d="M 150 100 Q 156 90 162 100" fill="#4169e1"/>
  
  <rect x="240" y="100" width="12" height="30" fill="#4169e1"/>
  <path d="M 240 100 Q 246 90 252 100" fill="#4169e1"/>
  
  <rect x="270" y="100" width="12" height="30" fill="#4169e1"/>
  <path d="M 270 100 Q 276 90 282 100" fill="#4169e1"/>
  
  <!-- Rose window -->
  <circle cx="200" cy="90" r="15" fill="#4169e1"/>
  <circle cx="200" cy="90" r="12" fill="#ff6347"/>
  <circle cx="200" cy="90" r="8" fill="#ffd700"/>
  
  <!-- Tower windows -->
  <rect x="90" y="80" width="8" height="15" fill="#4169e1"/>
  <rect x="105" y="80" width="8" height="15" fill="#4169e1"/>
  <rect x="90" y="120" width="8" height="15" fill="#4169e1"/>
  <rect x="105" y="120" width="8" height="15" fill="#4169e1"/>
  
  <rect x="310" y="85" width="8" height="15" fill="#4169e1"/>
  <rect x="320" y="85" width="8" height="15" fill="#4169e1"/>
  <rect x="310" y="125" width="8" height="15" fill="#4169e1"/>
  <rect x="320" y="125" width="8" height="15" fill="#4169e1"/>
  
  <!-- Church bells -->
  <circle cx="100" cy="60" r="4" fill="#b8860b"/>
  <circle cx="317" cy="65" r="4" fill="#b8860b"/>
  
  <!-- Cross on spires -->
  <line x1="100" y1="15" x2="100" y2="5" stroke="#654321" stroke-width="2"/>
  <line x1="97" y1="8" x2="103" y2="8" stroke="#654321" stroke-width="2"/>
  
  <line x1="317" y1="20" x2="317" y2="10" stroke="#654321" stroke-width="2"/>
  <line x1="314" y1="13" x2="320" y2="13" stroke="#654321" stroke-width="2"/>
  
  <!-- People for scale -->
  <circle cx="60" cy="210" r="3" fill="#2f4f4f"/>
  <rect x="58" y="210" width="4" height="8" fill="#2f4f4f"/>
  
  <circle cx="340" cy="210" r="3" fill="#2f4f4f"/>
  <rect x="338" y="210" width="4" height="8" fill="#2f4f4f"/>
  
  <!-- Surrounding buildings -->
  <rect x="40" y="180" width="30" height="40" fill="#daa520"/>
  <rect x="330" y="175" width="35" height="45" fill="#daa520"/>
  
  <text x="200" y="280" text-anchor="middle" fill="#4a3728" font-family="Arial, sans-serif" font-size="12" font-weight="bold">St. Marys Kerk</text>
</svg>