<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5016;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tatraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a0a0a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="#87CEEB"/>
  
  <!-- Tatra Mountains panorama -->
  <polygon points="0,100 50,30 100,100" fill="url(#tatraGradient)"/>
  <polygon points="80,100 130,20 180,100" fill="#a0a0a0"/>
  <polygon points="160,100 210,40 260,100" fill="url(#tatraGradient)"/>
  <polygon points="240,100 290,25 340,100" fill="#a0a0a0"/>
  <polygon points="320,100 370,45 400,100" fill="url(#tatraGradient)"/>
  
  <!-- Snow caps -->
  <polygon points="120,30 130,20 140,30" fill="#f0f8ff"/>
  <polygon points="280,35 290,25 300,35" fill="#f0f8ff"/>
  <polygon points="40,40 50,30 60,40" fill="#f0f8ff"/>
  <polygon points="200,50 210,40 220,50" fill="#f0f8ff"/>
  <polygon points="360,55 370,45 380,55" fill="#f0f8ff"/>
  
  <!-- Gubalowka Hill -->
  <ellipse cx="200" cy="180" rx="150" ry="80" fill="url(#hillGradient)"/>
  
  <!-- Cable car station -->
  <rect x="180" y="140" width="40" height="20" fill="#8b4513"/>
  <polygon points="175,140 200,125 225,140" fill="#654321"/>
  
  <!-- Cable car line -->
  <line x1="100" y1="200" x2="300" y2="130" stroke="#2f4f4f" stroke-width="3"/>
  
  <!-- Cable car gondola -->
  <rect x="220" y="158" width="15" height="10" fill="#ff6347"/>
  <rect x="222" y="155" width="11" height="3" fill="#654321"/>
  <line x1="227" y1="155" x2="227" y2="163" stroke="#2f4f4f" stroke-width="2"/>
  
  <!-- Observation deck -->
  <rect x="190" y="160" width="20" height="15" fill="#8b7355"/>
  <rect x="185" y="155" width="30" height="5" fill="#654321"/>
  
  <!-- Tourists on deck -->
  <circle cx="195" cy="165" r="2" fill="#2f4f4f"/>
  <rect x="193" y="165" width="4" height="6" fill="#2f4f4f"/>
  
  <circle cx="205" cy="165" r="2" fill="#2f4f4f"/>
  <rect x="203" y="165" width="4" height="6" fill="#2f4f4f"/>
  
  <!-- Viewing scopes -->
  <rect x="170" y="150" width="8" height="8" fill="#2f4f4f"/>
  <rect x="230" y="150" width="8" height="8" fill="#2f4f4f"/>
  
  <!-- Walking trails -->
  <path d="M 120 200 Q 160 180 200 190 Q 240 200 280 180" stroke="#8b7355" stroke-width="4" fill="none"/>
  
  <!-- Trail markers -->
  <rect x="158" y="178" width="4" height="12" fill="#ff6347"/>
  <rect x="238" y="178" width="4" height="12" fill="#ff6347"/>
  
  <!-- Trees on hill -->
  <polygon points="140,190 150,165 160,190" fill="#228b22"/>
  <rect x="148" y="190" width="4" height="15" fill="#8b4513"/>
  
  <polygon points="240,185 255,155 270,185" fill="#228b22"/>
  <rect x="253" y="185" width="4" height="20" fill="#8b4513"/>
  
  <polygon points="100,205 110,180 120,205" fill="#228b22"/>
  <rect x="108" y="205" width="4" height="15" fill="#8b4513"/>
  
  <!-- Benches -->
  <rect x="165" y="185" width="15" height="5" fill="#8b4513"/>
  <rect x="220" y="190" width="15" height="5" fill="#8b4513"/>
  
  <!-- Information boards -->
  <rect x="150" y="175" width="10" height="8" fill="#8b4513"/>
  <rect x="152" y="177" width="6" height="4" fill="#f5f5dc"/>
  
  <rect x="250" y="170" width="10" height="8" fill="#8b4513"/>
  <rect x="252" y="172" width="6" height="4" fill="#f5f5dc"/>
  
  <!-- Clouds -->
  <circle cx="80" cy="60" r="12" fill="#f0f8ff" opacity="0.8"/>
  <circle cx="95" cy="60" r="15" fill="#f0f8ff" opacity="0.8"/>
  <circle cx="110" cy="60" r="12" fill="#f0f8ff" opacity="0.8"/>
  
  <circle cx="300" cy="70" r="10" fill="#f0f8ff" opacity="0.8"/>
  <circle cx="315" cy="70" r="12" fill="#f0f8ff" opacity="0.8"/>
  <circle cx="330" cy="70" r="10" fill="#f0f8ff" opacity="0.8"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#4a7c59"/>
  
  <!-- Mountain flowers -->
  <circle cx="130" cy="240" r="2" fill="#ff69b4"/>
  <circle cx="270" cy="235" r="2" fill="#ffd700"/>
  <circle cx="90" cy="245" r="2" fill="#ff69b4"/>
  <circle cx="310" cy="240" r="2" fill="#ffd700"/>
  
  <text x="200" y="285" text-anchor="middle" fill="#4a3728" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Gubalowka Hill</text>
</svg>