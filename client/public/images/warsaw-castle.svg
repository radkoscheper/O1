<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="castleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5deb3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0e0e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="220" width="400" height="80" fill="#8b7355"/>
  
  <!-- Castle main building -->
  <rect x="120" y="80" width="160" height="140" fill="url(#castleGradient)"/>
  
  <!-- Castle towers -->
  <rect x="100" y="60" width="40" height="160" fill="url(#castleGradient)"/>
  <rect x="280" y="70" width="35" height="150" fill="url(#castleGradient)"/>
  
  <!-- Tower roofs -->
  <polygon points="95,60 120,35 145,60" fill="#8b4513"/>
  <polygon points="275,70 297,45 320,70" fill="#8b4513"/>
  
  <!-- Central dome -->
  <circle cx="200" cy="100" r="30" fill="#32cd32"/>
  <circle cx="200" cy="100" r="25" fill="#228b22"/>
  <rect x="195" y="70" width="10" height="20" fill="#ffd700"/>
  <circle cx="200" cy="68" r="3" fill="#ffd700"/>
  
  <!-- Main entrance -->
  <rect x="180" y="160" width="40" height="60" fill="#4a3728"/>
  <path d="M 180 160 Q 200 150 220 160" fill="#4a3728"/>
  
  <!-- Castle windows -->
  <rect x="140" y="110" width="12" height="20" fill="#4169e1"/>
  <rect x="165" y="110" width="12" height="20" fill="#4169e1"/>
  <rect x="225" y="110" width="12" height="20" fill="#4169e1"/>
  <rect x="250" y="110" width="12" height="20" fill="#4169e1"/>
  
  <rect x="140" y="145" width="12" height="20" fill="#4169e1"/>
  <rect x="165" y="145" width="12" height="20" fill="#4169e1"/>
  <rect x="225" y="145" width="12" height="20" fill="#4169e1"/>
  <rect x="250" y="145" width="12" height="20" fill="#4169e1"/>
  
  <!-- Tower windows -->
  <rect x="115" y="90" width="10" height="15" fill="#4169e1"/>
  <rect x="115" y="120" width="10" height="15" fill="#4169e1"/>
  <rect x="115" y="150" width="10" height="15" fill="#4169e1"/>
  
  <rect x="290" y="100" width="10" height="15" fill="#4169e1"/>
  <rect x="290" y="130" width="10" height="15" fill="#4169e1"/>
  <rect x="290" y="160" width="10" height="15" fill="#4169e1"/>
  
  <!-- Castle courtyard -->
  <rect x="140" y="200" width="120" height="20" fill="#daa520"/>
  
  <!-- Guards -->
  <circle cx="160" cy="210" r="3" fill="#2f4f4f"/>
  <rect x="158" y="210" width="4" height="8" fill="#dc143c"/>
  
  <circle cx="240" cy="210" r="3" fill="#2f4f4f"/>
  <rect x="238" y="210" width="4" height="8" fill="#dc143c"/>
  
  <!-- Castle flags -->
  <rect x="120" y="35" width="2" height="25" fill="#4a3728"/>
  <rect x="122" y="35" width="12" height="8" fill="#dc143c"/>
  <rect x="122" y="43" width="12" height="8" fill="#ffffff"/>
  
  <rect x="297" y="45" width="2" height="25" fill="#4a3728"/>
  <rect x="299" y="45" width="12" height="8" fill="#dc143c"/>
  <rect x="299" y="53" width="12" height="8" fill="#ffffff"/>
  
  <!-- Vistula River -->
  <rect x="0" y="250" width="400" height="50" fill="#4169e1"/>
  <ellipse cx="200" cy="265" rx="100" ry="10" fill="#6495ed"/>
  
  <!-- Castle reflection -->
  <rect x="120" y="255" width="160" height="20" fill="#daa520" opacity="0.3"/>
  
  <!-- Bridge -->
  <rect x="150" y="240" width="100" height="10" fill="#8b7355"/>
  <rect x="155" y="235" width="5" height="15" fill="#8b7355"/>
  <rect x="175" y="235" width="5" height="15" fill="#8b7355"/>
  <rect x="195" y="235" width="5" height="15" fill="#8b7355"/>
  <rect x="215" y="235" width="5" height="15" fill="#8b7355"/>
  <rect x="235" y="235" width="5" height="15" fill="#8b7355"/>
  
  <!-- Trees -->
  <circle cx="60" cy="190" r="20" fill="#228b22"/>
  <rect x="57" y="190" width="6" height="30" fill="#8b4513"/>
  
  <circle cx="340" cy="185" r="25" fill="#228b22"/>
  <rect x="337" y="185" width="6" height="35" fill="#8b4513"/>
  
  <!-- Tourists -->
  <circle cx="180" cy="240" r="2" fill="#2f4f4f"/>
  <rect x="178" y="240" width="4" height="6" fill="#2f4f4f"/>
  
  <circle cx="220" cy="240" r="2" fill="#2f4f4f"/>
  <rect x="218" y="240" width="4" height="6" fill="#2f4f4f"/>
  
  <text x="200" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Koninklijk Kasteel</text>
</svg>