<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="courtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0e0e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="220" width="400" height="80" fill="#8b7355"/>
  
  <!-- Artus Court main building -->
  <rect x="120" y="80" width="160" height="140" fill="url(#courtGradient)"/>
  
  <!-- Gothic facade -->
  <rect x="100" y="70" width="200" height="150" fill="#f5deb3"/>
  
  <!-- Central spire -->
  <rect x="195" y="30" width="10" height="50" fill="#8b4513"/>
  <polygon points="190,30 200,10 210,30" fill="#654321"/>
  
  <!-- Gothic arches -->
  <rect x="140" y="120" width="20" height="40" fill="#4a3728"/>
  <path d="M 140 120 Q 150 110 160 120" fill="#4a3728"/>
  
  <rect x="170" y="120" width="20" height="40" fill="#4a3728"/>
  <path d="M 170 120 Q 180 110 190 120" fill="#4a3728"/>
  
  <rect x="210" y="120" width="20" height="40" fill="#4a3728"/>
  <path d="M 210 120 Q 220 110 230 120" fill="#4a3728"/>
  
  <rect x="240" y="120" width="20" height="40" fill="#4a3728"/>
  <path d="M 240 120 Q 250 110 260 120" fill="#4a3728"/>
  
  <!-- Gothic windows -->
  <rect x="130" y="90" width="8" height="20" fill="#4169e1"/>
  <path d="M 130 90 Q 134 85 138 90" fill="#4169e1"/>
  
  <rect x="150" y="90" width="8" height="20" fill="#4169e1"/>
  <path d="M 150 90 Q 154 85 158 90" fill="#4169e1"/>
  
  <rect x="242" y="90" width="8" height="20" fill="#4169e1"/>
  <path d="M 242 90 Q 246 85 250 90" fill="#4169e1"/>
  
  <rect x="262" y="90" width="8" height="20" fill="#4169e1"/>
  <path d="M 262 90 Q 266 85 270 90" fill="#4169e1"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="5" fill="#ff6347"/>
  <circle cx="180" cy="95" r="5" fill="#ff6347"/>
  <circle cx="220" cy="95" r="5" fill="#ff6347"/>
  <circle cx="250" cy="100" r="5" fill="#ff6347"/>
  
  <!-- Central entrance -->
  <rect x="180" y="160" width="40" height="60" fill="#4a3728"/>
  <path d="M 180 160 Q 200 150 220 160" fill="#4a3728"/>
  
  <!-- Coat of arms -->
  <circle cx="200" cy="110" r="12" fill="#dc143c"/>
  <rect x="195" y="105" width="10" height="10" fill="#ffd700"/>
  
  <!-- Steps -->
  <rect x="170" y="210" width="60" height="5" fill="#a0a0a0"/>
  <rect x="175" y="215" width="50" height="5" fill="#a0a0a0"/>
  
  <!-- Market stalls around -->
  <rect x="80" y="200" width="15" height="15" fill="#228b22"/>
  <rect x="305" y="200" width="15" height="15" fill="#ff6347"/>
  
  <!-- People -->
  <circle cx="90" cy="210" r="3" fill="#2f4f4f"/>
  <rect x="88" y="210" width="4" height="8" fill="#2f4f4f"/>
  
  <circle cx="310" cy="210" r="3" fill="#2f4f4f"/>
  <rect x="308" y="210" width="4" height="8" fill="#2f4f4f"/>
  
  <!-- Merchant guild symbols -->
  <rect x="160" y="180" width="15" height="15" fill="#8b4513"/>
  <text x="167" y="190" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="8">H</text>
  
  <rect x="225" y="180" width="15" height="15" fill="#8b4513"/>
  <text x="232" y="190" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="8">G</text>
  
  <!-- Cross on spire -->
  <line x1="200" y1="20" x2="200" y2="10" stroke="#654321" stroke-width="2"/>
  <line x1="197" y1="13" x2="203" y2="13" stroke="#654321" stroke-width="2"/>
  
  <text x="200" y="280" text-anchor="middle" fill="#4a3728" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Artus Court</text>
</svg>