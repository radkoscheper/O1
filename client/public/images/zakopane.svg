<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a0a0a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="#87CEEB"/>
  
  <!-- Mountain backdrop -->
  <polygon points="0,120 80,40 160,120" fill="url(#mountainGradient)"/>
  <polygon points="120,120 200,20 280,120" fill="#a0a0a0"/>
  <polygon points="240,120 320,60 400,120" fill="url(#mountainGradient)"/>
  
  <!-- Snow on peaks -->
  <polygon points="190,30 200,20 210,30" fill="#f0f8ff"/>
  <polygon points="70,50 80,40 90,50" fill="#f0f8ff"/>
  <polygon points="310,70 320,60 330,70" fill="#f0f8ff"/>
  
  <!-- Traditional wooden houses -->
  <rect x="80" y="160" width="60" height="40" fill="url(#woodGradient)"/>
  <polygon points="75,160 110,135 145,160" fill="#8b4513"/>
  
  <rect x="160" y="150" width="70" height="50" fill="url(#woodGradient)"/>
  <polygon points="155,150 195,120 235,150" fill="#8b4513"/>
  
  <rect x="250" y="165" width="55" height="35" fill="url(#woodGradient)"/>
  <polygon points="245,165 277,145 310,165" fill="#8b4513"/>
  
  <!-- Decorative wooden elements (Zakopane style) -->
  <rect x="90" y="155" width="40" height="5" fill="#654321"/>
  <rect x="95" y="150" width="30" height="5" fill="#654321"/>
  
  <rect x="170" y="145" width="50" height="5" fill="#654321"/>
  <rect x="175" y="140" width="40" height="5" fill="#654321"/>
  
  <rect x="260" y="160" width="35" height="5" fill="#654321"/>
  <rect x="265" y="155" width="25" height="5" fill="#654321"/>
  
  <!-- Windows -->
  <rect x="95" y="170" width="12" height="15" fill="#4169e1"/>
  <rect x="115" y="170" width="12" height="15" fill="#4169e1"/>
  
  <rect x="175" y="165" width="12" height="15" fill="#4169e1"/>
  <rect x="200" y="165" width="12" height="15" fill="#4169e1"/>
  
  <rect x="265" y="175" width="10" height="12" fill="#4169e1"/>
  <rect x="285" y="175" width="10" height="12" fill="#4169e1"/>
  
  <!-- Church spire -->
  <rect x="195" y="80" width="10" height="70" fill="#daa520"/>
  <polygon points="190,80 200,60 210,80" fill="#8b4513"/>
  <line x1="200" y1="70" x2="200" y2="60" stroke="#654321" stroke-width="2"/>
  <line x1="197" y1="63" x2="203" y2="63" stroke="#654321" stroke-width="2"/>
  
  <!-- Pine trees -->
  <polygon points="40,180 50,140 60,180" fill="#228b22"/>
  <rect x="48" y="180" width="4" height="20" fill="#8b4513"/>
  
  <polygon points="320,175 335,130 350,175" fill="#228b22"/>
  <rect x="333" y="175" width="4" height="25" fill="#8b4513"/>
  
  <polygon points="360,180 370,145 380,180" fill="#228b22"/>
  <rect x="368" y="180" width="4" height="20" fill="#8b4513"/>
  
  <!-- Street -->
  <rect x="0" y="210" width="400" height="30" fill="#8b7355"/>
  
  <!-- Traditional market stalls -->
  <rect x="100" y="200" width="20" height="15" fill="#228b22"/>
  <rect x="130" y="200" width="20" height="15" fill="#ff6347"/>
  <rect x="160" y="200" width="20" height="15" fill="#ffd700"/>
  <rect x="190" y="200" width="20" height="15" fill="#ff69b4"/>
  
  <!-- People in traditional dress -->
  <circle cx="110" cy="205" r="3" fill="#2f4f4f"/>
  <rect x="108" y="205" width="4" height="8" fill="#dc143c"/>
  
  <circle cx="140" cy="205" r="3" fill="#2f4f4f"/>
  <rect x="138" y="205" width="4" height="8" fill="#dc143c"/>
  
  <!-- Cable car -->
  <rect x="250" y="90" width="2" height="60" fill="#2f4f4f"/>
  <rect x="245" y="88" width="12" height="8" fill="#ff6347"/>
  <line x1="220" y1="100" x2="280" y2="80" stroke="#2f4f4f" stroke-width="2"/>
  
  <!-- Mountain flowers -->
  <circle cx="70" cy="220" r="2" fill="#ff69b4"/>
  <circle cx="330" cy="225" r="2" fill="#ffd700"/>
  <circle cx="120" cy="230" r="2" fill="#ff69b4"/>
  <circle cx="280" cy="230" r="2" fill="#ffd700"/>
  
  <!-- Highlander symbols -->
  <rect x="180" y="180" width="15" height="15" fill="#8b4513"/>
  <text x="187" y="190" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="10">‚ùÑ</text>
  
  <!-- Ground -->
  <rect x="0" y="240" width="400" height="60" fill="#4a7c59"/>
  
  <text x="200" y="285" text-anchor="middle" fill="#4a3728" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Zakopane</text>
</svg>