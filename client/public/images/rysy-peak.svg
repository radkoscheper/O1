<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a0a0a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0e0e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Mountain peaks -->
  <polygon points="0,200 80,60 160,200" fill="url(#mountainGradient)"/>
  <polygon points="120,200 200,40 280,200" fill="#a0a0a0"/>
  <polygon points="240,200 320,80 400,200" fill="url(#mountainGradient)"/>
  
  <!-- Snow caps -->
  <polygon points="180,50 200,40 220,50" fill="#f0f8ff"/>
  <polygon points="70,70 80,60 90,70" fill="#f0f8ff"/>
  <polygon points="310,90 320,80 330,90" fill="#f0f8ff"/>
  
  <!-- Rocky terrain -->
  <polygon points="160,180 180,160 200,180" fill="#778899"/>
  <polygon points="220,170 240,150 260,170" fill="#778899"/>
  <polygon points="140,190 160,170 180,190" fill="#778899"/>
  
  <!-- Alpine vegetation -->
  <circle cx="120" cy="190" r="8" fill="#228b22"/>
  <circle cx="280" cy="185" r="10" fill="#228b22"/>
  <circle cx="60" cy="195" r="6" fill="#228b22"/>
  <circle cx="340" cy="190" r="7" fill="#228b22"/>
  
  <!-- Mountain trail -->
  <path d="M 50 220 Q 100 200 150 210 Q 200 220 250 200 Q 300 180 350 190" stroke="#8b7355" stroke-width="4" fill="none"/>
  
  <!-- Hiking markers -->
  <rect x="98" y="195" width="4" height="15" fill="#ff6347"/>
  <rect x="248" y="195" width="4" height="15" fill="#ff6347"/>
  
  <!-- Eagle -->
  <path d="M 250 80 Q 255 75 260 80 Q 255 85 250 80" fill="#2f4f4f"/>
  <path d="M 245 82 Q 250 77 255 82 Q 250 87 245 82" fill="#2f4f4f"/>
  
  <!-- Clouds -->
  <circle cx="100" cy="30" r="15" fill="#f0f8ff" opacity="0.8"/>
  <circle cx="115" cy="30" r="18" fill="#f0f8ff" opacity="0.8"/>
  <circle cx="130" cy="30" r="15" fill="#f0f8ff" opacity="0.8"/>
  
  <circle cx="300" cy="50" r="12" fill="#f0f8ff" opacity="0.8"/>
  <circle cx="315" cy="50" r="15" fill="#f0f8ff" opacity="0.8"/>
  <circle cx="330" cy="50" r="12" fill="#f0f8ff" opacity="0.8"/>
  
  <!-- Mountain huts -->
  <rect x="180" y="170" width="20" height="15" fill="#8b4513"/>
  <polygon points="175,170 190,155 205,170" fill="#654321"/>
  
  <!-- Climbers -->
  <circle cx="190" cy="180" r="2" fill="#2f4f4f"/>
  <rect x="188" y="180" width="4" height="6" fill="#2f4f4f"/>
  
  <circle cx="210" cy="175" r="2" fill="#2f4f4f"/>
  <rect x="208" y="175" width="4" height="6" fill="#2f4f4f"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#4a7c59"/>
  
  <!-- Alpine flowers -->
  <circle cx="80" cy="240" r="2" fill="#ff69b4"/>
  <circle cx="150" cy="245" r="2" fill="#ffd700"/>
  <circle cx="250" cy="240" r="2" fill="#ff69b4"/>
  <circle cx="320" cy="245" r="2" fill="#ffd700"/>
  
  <text x="200" y="280" text-anchor="middle" fill="#4a3728" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rysy Peak</text>
</svg>