<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2f2f2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="forestBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c59;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Forest background -->
  <rect width="400" height="300" fill="url(#forestBgGradient)"/>
  
  <!-- Trees in background -->
  <circle cx="80" cy="80" r="40" fill="#1a3b0a"/>
  <rect x="75" y="80" width="10" height="80" fill="#4a3728"/>
  
  <circle cx="320" cy="70" r="45" fill="#2d5016"/>
  <rect x="315" y="70" width="10" height="90" fill="#4a3728"/>
  
  <circle cx="150" cy="50" r="35" fill="#1a3b0a"/>
  <rect x="145" y="50" width="10" height="70" fill="#4a3728"/>
  
  <!-- Camera body -->
  <rect x="160" y="130" width="80" height="50" rx="5" fill="url(#cameraGradient)"/>
  
  <!-- Camera lens -->
  <circle cx="200" cy="155" r="25" fill="#2f2f2f"/>
  <circle cx="200" cy="155" r="20" fill="#1a1a1a"/>
  <circle cx="200" cy="155" r="15" fill="#333333"/>
  
  <!-- Camera viewfinder -->
  <rect x="175" y="135" width="15" height="8" fill="#4a4a4a"/>
  
  <!-- Camera strap -->
  <path d="M 160 140 Q 140 120 120 140 Q 100 160 120 180" stroke="#8b4513" stroke-width="4" fill="none"/>
  
  <!-- Flash effect -->
  <polygon points="200,100 210,120 190,120" fill="#ffff99" opacity="0.6"/>
  <polygon points="200,100 215,125 185,125" fill="#ffff99" opacity="0.4"/>
  <polygon points="200,100 220,130 180,130" fill="#ffff99" opacity="0.2"/>
  
  <!-- Photography subject - beautiful forest scene -->
  <circle cx="280" cy="200" r="25" fill="#ff6347"/>
  <circle cx="278" cy="195" r="3" fill="#2f4f4f"/>
  <path d="M 275 205 L 280 210 L 285 205" fill="#ffd700"/>
  
  <!-- Tree trunk being photographed -->
  <rect x="120" y="180" width="25" height="70" fill="#4a3728"/>
  <ellipse cx="132" cy="170" rx="30" ry="20" fill="#2d5016"/>
  
  <!-- Mushrooms on tree -->
  <ellipse cx="128" cy="200" rx="8" ry="4" fill="#daa520"/>
  <ellipse cx="138" cy="210" rx="6" ry="3" fill="#daa520"/>
  
  <!-- Sunlight rays -->
  <path d="M 50 20 L 60 100 L 40 100 Z" fill="#f4f1a6" opacity="0.3"/>
  <path d="M 350 30 L 360 110 L 340 110 Z" fill="#f4f1a6" opacity="0.3"/>
  
  <!-- Camera settings display -->
  <rect x="170" y="120" width="60" height="8" fill="#00ff00"/>
  <text x="200" y="127" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="6">f/2.8 1/60s ISO400</text>
  
  <!-- Ground with fallen leaves -->
  <ellipse cx="200" cy="270" rx="100" ry="15" fill="#8b7355"/>
  <ellipse cx="180" cy="275" rx="8" ry="3" fill="#daa520"/>
  <ellipse cx="220" cy="273" rx="6" ry="2" fill="#ff6347"/>
  <ellipse cx="240" cy="278" rx="7" ry="3" fill="#daa520"/>
  
  <text x="200" y="290" text-anchor="middle" fill="#f4f1a6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Oerbos Fotografie</text>
</svg>